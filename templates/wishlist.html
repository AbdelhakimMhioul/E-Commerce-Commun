{% extends 'base.html'%}

{% block title %}
{{product.name}}
{% endblock title %}

{% block mainNavBar %}
{% include "includes/topNavBar.html" %}
{% endblock mainNavBar %}

{% block content %}
<div class="d-flex">
    <div class="container">
        <div class="row ">
            {% for product in products %}
            <div class="col-lg-4">
                <div class="card" style="width: 18rem;">
                    <a href="#"><img
                            src="https://nk1bd.com/wp-content/uploads/2020/07/Dell-Inspiron-15-3580-Intel-CDC-4205U-15.6-inch-HD-Laptop-with-Genuine-Windows-10.jpg"
                            class="card-img-top" alt=""></a>
                    <div class="card-body">
                        <h5 class="card-title">{{product}}</h5>
                        <hr>
                        <div class="d-flex">
                            <a href="{%url 'addCart' product.id %}" class="btn btn-secondary me-2">Add To Cart</a>
                            <a href="{%url 'viewProduct' product.id %}" class="btn btn-primary">View</a>
                            <a href="{%url 'eliminateWish' product.id %}" class="btn btn-primary">Eliminate</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
